<section class="pwa-install-message" [@slideAnimation]="showInstallMessage ? 'visible' : 'hidden'">
  <p class="desktop">Esta aplicación se puede instalar en tu dispositivo.</p>
  <p class="mobile">¿Instalar aplicación?</p>
  <div class="actions">
    <button (click)="onInstallClick()">Instalar</button>
    <button (click)="onDismissClick()">Descartar</button>
  </div>
</section>
<div class="app-container">
  <app-calendar></app-calendar>
</div>
